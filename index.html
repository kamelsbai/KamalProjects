<script>
    
 

    function movePic(){

        let image = document.getElementById('mypic');
        
        image.style.marginLeft="50%";
        image.style.transition="2s all";

        let titre = document.getElementById('titre');

        titre.style.color="white";
        titre.style.letterSpacing="8px";
        titre.style.fontSize="40px";
        titre.style.marginLeft="30%";
        titre.style.transition="1s ease-in";
        

        let header = document.getElementById('header');

        header.style.height="200px";
        header.style.transition="1s ease-out";


        let firstp = document.getElementById('firstp');
        let secondp = document.getElementById('secondp');
        let thirdp = document.getElementById('thirdp');
        
        function bouger(){
            firstp.style.marginLeft="10px";
            firstp.style.transition="1s";

        }
        
        setTimeout(bouger,2000)
    

    function bougerr(){
            secondp.style.marginLeft="10px";
            secondp.style.transition="1s";

        }
        
        setTimeout(bougerr,2500)


        function bougerrr(){
            thirdp.style.marginLeft="10px";
            thirdp.style.transition="1s";

        }
        
        setTimeout(bougerrr,3000)


        function colorer(){
            firstp.style.color="white";
            firstp.style.fontStyle="uppercase";
            firstp.style.transition="3s all";

            secondp.style.color="white";
            secondp.style.fontStyle="uppercase";
            secondp.style.transition="3s all";

            thirdp.style.color="white";
            thirdp.style.fontStyle="uppercase";
            thirdp.style.transition="3s all";
        }

        setTimeout(colorer,4000)


        function titreplacetoi(){

            titre.style.position="relative";
            titre.style.marginLeft="-100px";
            titre.style.transition="3s";

        }

        setTimeout(titreplacetoi,4300)



        function removedescription(){



         firstp.style.marginLeft="-600px";
         secondp.style.marginLeft="-600px";
         thirdp.style.marginLeft="-600px";

         firstp.style.transition="0.5s";
         secondp.style.transition="0.5s";
         thirdp.style.transition="0.5s";


        }

        setTimeout(removedescription,6000)


        function shownav(){

            let navcontainer = document.getElementById('navcontainer');

            navcontainer.style.marginLeft="10px";
            navcontainer.style.transition="2s";

        }

        setTimeout (shownav,6000)


       


    };
